<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="signup/style.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2 class="text-left">Create your account</h2>
      <p class="sub-heading">
        Already have an account?
        <a href="login/login.html" class="auth-link">Sign in</a>
      </p>
      <div id="systemMessage" class="system-message"></div>
      <form id="signupForm" class="space-y-4">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            class="auth-input"
            required
          />
          <div id="firstNameError" class="error-message"></div>
        </div>
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            class="auth-input"
            required
          />
          <div id="lastNameError" class="error-message"></div>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            class="auth-input"
            required
          />
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="auth-input"
            required
          />
          <div id="passwordError" class="error-message"></div>
        </div>
        <button type="submit" id="signupButton" class="auth-button">
          Create Account
        </button>
      </form>
      <div class="or-divider">
        <hr />
        <span class="divider-text">Or sign up with</span>
        <hr />
      </div>
      <div class="social-buttons">
        <div class="social-button google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-button facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-button apple">
          <i class="fab fa-apple"></i>
        </div>
      </div>
    </div>
    <script src="signup/main.js"></script>
  </body>
</html>
