<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2 class="text-left">Log in to your account.</h2>
      <div id="systemMessage" class="system-message"></div>
      <form id="loginForm" class="space-y-4">
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="auth-input"
            required
          />
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="auth-input"
            required
          />
          <div id="passwordError" class="error-message"></div>
        </div>
        <div class="forgot-password-link">
          <a href="#">Forgot your password?</a>
        </div>
        <button type="submit" id="loginButton" class="auth-button">
          Login
        </button>
      </form>
      <div class="or-divider">
        <hr />
        <span class="divider-text">Or login with</span>
        <hr />
      </div>
      <div class="social-buttons">
        <div class="social-button google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-button facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-button apple">
          <i class="fab fa-apple"></i>
        </div>
      </div>
      <p class="form-footer-text">
        Don't have an account?
        <a href="../signup/index.html" class="auth-link">Create Account</a>
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
