<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="auth-card">
      <h2>Your Profile</h2>
      <div id="userInfo" class="profile-info">
        <p><span>First Name:</span> <span id="profileFirstName"></span></p>
        <p><span>Last Name:</span> <span id="profileLastName"></span></p>
        <p><span>Email:</span> <span id="profileEmail"></span></p>
      </div>
      <button id="logoutButton" class="auth-button">Log Out</button>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
